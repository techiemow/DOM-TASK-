<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <style>
    
    </style>
</head>
<body>
    <div class="container p-5 border-3">
        <form id="form">
            <div class="form-group">
            <div class="name">
                <label for="name"><strong>Name</strong></label>
                <div class="row g-1">
                    <div class="col col-sm-6 col-md-6 col-lg-6  ">
                        <label for="first" class="form-label">FirstName:</label>
                        <input id="first-name" type="text" class="form-control " placeholder="Enter your First-Name" required>
                        <small class="text-muted">first</small>
                    </div>
                    <div class="col col-sm-6 col-md-6 col-lg-6 ">
                        <label for="last" class="form-label">LastName:</label>
                        <input id="last-name" type="text" class="form-control"  placeholder="Enter your Last-Name" required>
                        <small class="text-muted">last</small>


                    </div>
                        
                </div>
            </div>
            <div class="row g-1 form-label">
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <label for="">Address:</label>
                  <textarea
                    class="form-control"
                    id="address"
                    rows="5"
                    placeholder="Enter your Address"
                  ></textarea>
                </div>
            </div>

            <div class="row g-1 form-label">
                <label for="Pincode">Pincode:</label>
                <div class="col-sm-12 col-md-12 col-lg-12 ">
                    
                    <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" title="Please enter a valid 6-digit PIN code" placeholder="Enter your PinCode" required>
                </div>
            </div>

            <div class="row g-1 form-label">
                <div class="col col-sm-12 col-md-12 col-lg-12 " id="Gender">
                <label for="Gender px-1">Gender:</label>
                <input type="radio" name="male" id="Gender">
                <strong>Male</strong>
                <input type="radio" name="Female" id="Gender">
                <strong>Female</strong>
                <input type="radio" name="Others" id="Gender">
                <strong>Others</strong>

               </div>

          </div>
           
          <div class="row g-1 form-label">
            <label for="choice of food">Choice Of Food:</label>
            <div class="col col-sm-12 col-md-12 col-lg-12 mx-5">
                <label for="food1"><input type="checkbox" id="food1" name="food" value="pizza"> Pizza</label><br>
                <label for="food2"><input type="checkbox" id="food2" name="food" value="burger"> Burger</label><br>
                <label for="food3"><input type="checkbox" id="food3" name="food" value="sushi"> Sushi</label><br>
                <label for="food4"><input type="checkbox" id="food4" name="food" value="salad"> Salad</label><br>
                <label for="food5"><input type="checkbox" id="food5" name="food" value="pasta"> Pasta</label><br>
            </div>
            </div>

            <div class="row g-1 form-label">
                <div class="col col-sm-4 col-md-8 col-lg-12 ">
                    <label for="State">State:</label>
                    <input id="State" type="text" placeholder="Enter your State">
               </div>
            </div>

            <div class="row g-1 form-label">
                <div class="col col-sm-6 col-md-8 col-lg-12">
                    <label for="first" class="form-label">Country:</label>
                    <input type="text" class="form-control " id="Country" placeholder="Enter your Country" required>
               </div>
            </div>

            <div class="row  form-label">
                <div class="col col-sm-12 d-flex justify-content-center">
                    <input  class= "btn btn-primary" id="submit" type="submit" value="Submit"onclick="submitForm()" >
                </div>
            </div>
            <br>
        </form>
      </div>
                    
        <h1 id="title">Users details</h1>
        <p id="description">The details to be stored in the table, entered by user</p>
        
        <div class="table-responsive-sm row g-5">
            <div class="col">
                <table id="dataTable" class="table table-bordered table-sm border border-black">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>Address</th>
                            <th>Pincode</th>
                            <th>Gender</th>
                            <th>Food</th>
                            <th>State</th>
                            <th>Country</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be inserted here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>










    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src=" https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
