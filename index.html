    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./currency_exchange_FILL0_wght400_GRAD0_opsz24.png">
        <title>Currency Converter App</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
                            <div class="Header">
                            <h1 class="text-center m-5 currency"> <span class="material-symbols-outlined">
                                    currency_exchange
                                    </span> Currency Conversion App</h1>
                                </div>
                                <div class="container mt-5 ">
                                    <div class="row">
                                        <div class="col-md-3 text-center">
                                            <h4>Latest rates against Euro(EUR)</h4>
                                            <p>INR:90.52</p>
                                            <p>USD:1.0925</p>
                                            <p>GBP:0.8542</p>
                                            <p>SGD:1.4567</p>
                                            <p>JPY:161.7</p>
                                            <p>HKD:8.545</p>
                                            <p>AUD:1.6529</p>
                                        </div>
                                        <div class="col-md-9">
                                            <form class="row g-3 currencyForm">
                                    
                                    <div class="col-md-9 text-center">
                                        <input type="number" class="form-control amount" placeholder="Enter the amount" min="0">
                                    </div>
                                    <div class="col-md-3 text-center">
                                        <button type="submit" class="btn btn-primary">Convert</button>
                                    </div>
                                    <div class="col-md-9 text-center">
                                        <select class="form-select fromCurrency" aria-label="Select source currency">  
                                            <option value="INR" selected>Indian Rupee(INR)</option>
                                            <option value="USD">United States Dollar(USD)</option>
                                            <option value="EUR">Euro(EUR)</option>
                                            <option value="GBP">British Pound(GBP)</option>
                                            <option value="SGD">Singapore Dollar (SGD)</option>
                                            <option value="AUD">Australian Dollar (AUD)</option>
                                            <option value="JPY">Japanese Yen(JPY)</option>
                                            <option value="HKD">Hong Kong Dollar(HKD)</option>
                                        </select>
                                    </div>
                                    <div class="col-md-9 text-center">
                                        <select class="form-select toCurrency"  aria-label="Select target currency">
                                            <option value="INR">Indian Rupee(INR)</option>
                                            <option value="USD"selected>United States Dollar(USD)</option>
                                            <option value="EUR">Euro(EUR)</option>
                                            <option value="GBP">British Pound(GBP)</option>
                                            <option value="SGD">Singapore Dollar (SGD)</option>
                                            <option value="AUD">Australian Dollar (AUD)</option>
                                            <option value="JPY">Japanese Yen(JPY)</option>
                                            <option value="HKD">Hong Kong Dollar(HKD)</option>
                                        </select>
                                    </div>
                                </form>
                            <div class="row mt-3 text-center conversion"></div>
                            </div>

                        <script src="./script.js"></script>
                        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                                crossorigin="anonymous"></script>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
                                integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
                                crossorigin="anonymous"></script>
    </body>
    </html>
