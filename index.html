<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="icon" type="image" href="./foggy_FILL0_wght400_GRAD0_opsz24.png">

        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
            
    </head>
    <body>
        <div class="container mt-3">
            <div class="row">
                <div class="col text-center header">
                    <h1><span <span class="material-symbols-outlined">
                        weather_snowy
                        </span> Weather App</h1>
                        <label class="small subheader text-center text-muted">Enter a city name below to find the current weather</label>
                  
                </div>
              
            </div>

           
                
                    <form class="form-inline" onsubmit="getWeather(event)">
                    <div class="row mt-3">
                        <div class="col-9">
                        <input 
                            type="text"
                            placeholder="Enter city name..."
                            class="form-control"
                            name="city"
                            required
                        />
                        </div>
                        <div class="col-3">
                            <input 
                                type="submit"
                                value="Search"
                                class="btn btn-info"
                              
                            />
                        </div>
                    </div>
                    </form>
              

               
            

            <div class="row mt-4">
                <div class="col location">

                </div>
            </div>

            <div class="row d-flex justify-space-evenly mt-4 weatherResults" >
                
              
            </div>
            


        </div>


        <!-- external javascript -->
        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    </body>
</html>
